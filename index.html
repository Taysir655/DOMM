<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shop Now </title>
    <!-- Link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container"> 
            <a href="#" class="logo">Shop</a>
            <!-- Cart-Icon -->
            <i class='bx bxs-shopping-bags' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title"></div>
                            <div class="cart-price">$100</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                    
                        <!-- Remove Cart -->
                        <i class='bx bx-trash cart-remove'></i>
                    </div>
                </div>
<!-- total -->
<div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">$0</div>
</div>
 <!-- Buy Button -->
 <button type="button" class="btn-buy">Buy Now</button>
 <!-- Cart Close -->
 <i class='bx bx-x' id="close-cart"></i>


            </div>
        </div>
    </header>
<!-- Shop -->
<section class="shop container">
    <h2 class="section-title">Adidas </h2>
    <!-- Content -->
    <div class="shop-content">

        <!-- Box 1 -->
        <div class="product-box">
            <img src="https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/7d2bcc9a602045f59c54afc300d483ff_9366/coupe-vent-run-it.jpg" alt="" class="product-img">
            <h2 class="product-title">high performance running jacket</h2>
            <span class="price">100$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 2 -->
        <div class="product-box">
            <img src="https://www.cdiscount.com/pdt2/6/8/5/1/300x300/mp79985685/rw/veste-de-survetement-rose-blanc-femme-adidas-color.jpg" alt="" class="product-img">
            <h2 class="product-title">Lebron James Shoes</h2>
            <span class="price">70$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 3 -->
        <div class="product-box">
            <img src="https://assets.laboutiqueofficielle.com/w_1100,q_auto,f_auto/media/products/2022/02/16/adidas_305376_GY8555_20220420T095825_06.jpg" alt="" class="product-img">
            <h2 class="product-title">Women's Forum Low Sneakers</h2>
            <span class="price">200$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 4 -->

        <div class="product-box">-
            <img src="https://www.tuttosport.com.tn/28249-large_default/adidas-claquette-slide-adilette-shower.jpg" alt="" class="product-img">
            <h2 class="product-title"> Slide Swimming Tap</h2>
            <span class="price">30$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 5 -->
        <div class="product-box">
            <img src="https://assets.laboutiqueofficielle.com/w_450,q_auto,f_auto/media/products/2022/10/19/adidas_345463_HM1822_20221110T143643_02.jpg" alt="" class="product-img">
            <h2 class="product-title">Women's Leggings
            </h2>
            <span class="price">20$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 6 -->
        <div class="product-box">
            <img src="https://cdn.laredoute.com/products/362by362/e/0/8/e08235a70180ee4387d7b4540db6cfd9.jpg" alt="" class="product-img">
            <h2 class="product-title">10 Year Old Girl Set
            </h2>
            <span class="price">100$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 7  -->
        <div class="product-box">
            <img src="https://www.runbazaar.com/_next/image/?url=https%3A%2F%2Fapi.runbazaar.com%2Fmedia%2F__sized__%2Fproduct_img%2F2023%2F02%2F27%2FRBI0CAOI%2F61rAfr5m3qL._AC_SL1500_-smart_crop-c0-5__0-5-750x750-70.jpg&w=3840&q=75" alt="" class="product-img">
            <h2 class="product-title"> Water Bottle
            </h2>
            <span class="price">10$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!-- Box 8 -->
        <div class="product-box">
            <img src="https://www.stringersworld.com/wp-content/uploads/2021/12/adidas-metalbone-woman-lite-600x600.jpg" alt="" class="product-img">
            <h2 class="product-title">Adidas Metalbone Woman Lite 
            </h2>
            <span class="price">25$</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
        
       
        
    </div>
</section>
<!-- Link TO JS -->
<script src="main.js"></script>

</html>
